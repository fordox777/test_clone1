name: Build_and_run_test

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev

jobs:
  build_and_run_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Build
        run: mvn clean package -DskipTests

      - name: Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add VPS to known_hosts
        run: |
          ssh-keyscan -H 46.205.205.4 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh user@46.205.205.4 'bash -s' < ./deploy.sh